<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3NOTYCH</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body class="body">

    <div class="hero-section">
        <header class="header">
            <div class="header__logo">
                <h1 class="header__logo__element">Мои интересы</h1>
            </div>
        </header>
        <div class="background-image"></div>
    </div>

    <main>
        <div class="container">
            
            <div class="block car">
                
                <div class="block__grid">

                    <div class="block__grid__image"> <!-- изображение -->
                        <img src="маслкар.jpg" alt="car" class="block__grid__image__element car__image__animation">
                    </div>

                    <div class="block__grid__text"> <!-- текст -->
                        <div class="block__grid__text__header">
                            <h3>Машины</h3>
                        </div>

                        <div class="block__grid__text__paragraph">
                            <p>
                                Это американский маслкар. 
                                Я очень люблю старые американские тачки.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="block girl">
                
                <div class="block__grid">

                    <div class="block__grid__text"> <!-- текст -->

                        <div class="block__grid__text__header">
                            <h3>Девушки</h3>
                        </div>

                        <div class="block__grid__text__paragraph">
                            <p>Люблю красивых девушек))</p>
                        </div>

                    </div>

                    <div class="block__grid__image"> <!-- изображение -->
                        <img src="девушка.jpg" alt="girl" class="block__grid__image__element">
                    </div>

                </div>
            </div>
    
            <div class="block scroll">
                <h3>Путешествия</h3>
                <div class="horizontal-scroll-gallery">
                    <div class="gallery__track"> <!-- изображения с гориз. пролистыванием -->
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                    </div>
                </div>
                <button class="scroll-button left" aria-label="Прокрутить влево">влево</button>
                <button class="scroll-button right" aria-label="Прокрутить вправо">вправо</button>
            </div>
    
            <div class="block codm">
                <h3>Call of Duty Mobile</h3> <!-- 2 изображения -->
                <div class="block__grid">

                    <div class="block__grid__image">
                        <img src="goust.jpg" alt="" class="block__grid__image__element">
                    </div>
 
                    <div class="block__grid__image">
                        <img src="goust.jpg" alt="" class="block__grid__image__element">
                    </div>

                </div>
            </div>
    
            <div class="block photo">
                <h3>Фото</h3>

                <div class="block__grid__photo">

                    <div class="photo__grid"> <!-- 11 изображений в виде кирпичей: см. макет -->

                        <div class="photo__grid__row">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                        </div>

                        <div class="photo__grid__row photo__grid__row--offset">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                        </div>
                         
                        <div class="photo__grid__row">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                        </div>

                        <div class="photo__grid__row photo__grid__row--offset">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                        </div>

                        <div class="photo__grid__row">
                            <img src="goust.jpg" alt="" class="photo__grid__item">
                        </div>
                       
                </div>
                     
                    <div>Some text</div> <!-- текст -->

                </div>
            </div>
    
            <div class="block music">
                <div class="block__grid">
                    
                    <div class="block__grid__image"> <!-- изображение -->
                        <img src="example.jpeg" alt="" class="block__grid__image__element">
                    </div>

                    <div class="block__grid__text"> <!-- текст -->

                        <div class="block__grid__text__header">
                            <h3>Музыка</h3>
                        </div>

                        <div class="block__grid__text__paragraph">
                            <p></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
